<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Babe ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Poppins", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: #fff;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        z-index: 2;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 26px;
    }

    .yes-button {
        padding: 14px 30px;
        border-radius: 999px;
        border: none;
        background: #ff4d7e;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .yes-button:hover {
        transform: scale(1.1);
    }

    .no-button {
        position: fixed;
        padding: 12px 26px;
        border-radius: 999px;
        border: none;
        background: #eee;
        font-size: 16px;

        /* üö® THE MAGIC LINE */
        pointer-events: none;

        user-select: none;
    }
</style>
</head>

<body>

<button class="no-button">No</button>

<div class="card">
    <h1>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
    <button class="yes-button" onclick="goYes()">YES üíï</button>
</div>

<script>
    const noBtn = document.querySelector(".no-button");

    // Initial random position
    moveNoButton();

    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();

        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Escape BEFORE cursor gets close
        if (distance < 180) {
            moveNoButton();
        }
    });

    function moveNoButton() {
        const padding = 40;

        const x = Math.random() * (window.innerWidth - 120 - padding);
        const y = Math.random() * (window.innerHeight - 60 - padding);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    function goYes() {
        window.location.href = "yes.html";
    }
</script>

</body>
</html>
