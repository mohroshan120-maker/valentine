<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
}

h1 {
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 14px 30px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.yes {
    background: #ff4d7e;
    color: white;
}

.no {
    background: #eee;
    position: absolute;
    right: 40px;
    bottom: 40px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="yes" onclick="goYes()">YES üíï</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseenter", () => {
    const cardRect = card.getBoundingClientRect();

    const x = Math.random() * (cardRect.width - 80);
    const y = Math.random() * (cardRect.height - 40);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

function goYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
