<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 320px;
}

h1 {
    font-size: 22px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff4d79;
    color: white;
}

#no {
    background: #e0e0e0;
    position: absolute;
    left: 20px;
    top: 20px;

    /* üîí KEY FIX */
    pointer-events: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">YES üíû</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");

container.addEventListener("mousemove", () => {
    // Enable interaction only when moving
    noBtn.style.pointerEvents = "auto";

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Disable again immediately üòà
    setTimeout(() => {
        noBtn.style.pointerEvents = "none";
    }, 50);
});

function yesClicked() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
