<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    width: 320px;
}

h1 {
    font-size: 22px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff4d79;
    color: white;
    z-index: 1;
}

#no {
    background: #e0e0e0;
    position: absolute;
    left: 20px;
    top: 60px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>

    <div class="buttons" id="area">
        <button id="yes" onclick="yesClicked()">YES üíû</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const area = document.getElementById("area");

let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

setInterval(() => {
    const rect = noBtn.getBoundingClientRect();
    const distX = mouseX - (rect.left + rect.width / 2);
    const distY = mouseY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(distX * distX + distY * distY);

    if (distance < 120) {
        const maxX = area.clientWidth - noBtn.offsetWidth;
        const maxY = area.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
}, 100); // runs forever üíÄ
  
function yesClicked() {
    alert("YAY üíñ I knew it!");
}
</script>

</body>
</html>
