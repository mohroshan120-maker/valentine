<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>

<style>
body {
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    font-family: "Comic Sans MS", cursive;
    text-align: center;
    padding-top: 120px;
    overflow: hidden;
}

.box {
    background: white;
    width: 420px;
    margin: auto;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    position: relative;
}

h2 {
    font-size: 28px;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 15px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d79;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #eee;
    position: absolute;
    left: 160px;
    top: 170px;
}
</style>
</head>

<body>

<div class="box" id="box">
    <h2>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h2>

    <button id="yesBtn" onclick="sayYes()">YES üíï</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");

let escapeMode = false;

// Activate escape mode after 30 seconds
setTimeout(() => {
    escapeMode = true;
    noBtn.style.pointerEvents = "none"; // CAN'T CLICK ANYMORE
}, 30000);

function teleportNo() {
    if (!escapeMode) return;

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Detect mouse getting close (NOT just hover)
document.addEventListener("mousemove", (e) => {
    if (!escapeMode) return;

    const btnRect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (btnRect.left + btnRect.width / 2),
        e.clientY - (btnRect.top + btnRect.height / 2)
    );

    if (distance < 120) {
        teleportNo();
    }
});

// Mobile touch protection
document.addEventListener("touchstart", teleportNo);

function sayYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
