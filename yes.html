<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #0f1c24;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header */
header {
    margin: 40px 0 20px;
    font-size: 44px;
    font-weight: 700;
    color: white;
}

header span {
    color: #8cff6a;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 600px;
    border-radius: 12px;
    padding: 30px 20px 40px;
    text-align: center;
}

/* Message */
.card h2 {
    color: #e74c3c;
    font-size: 24px;
    margin-bottom: 25px;
}

/* Bear gif */
.bear {
    width: 280px;
    max-width: 90%;
}

/* Floating hearts */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<header>
    Be My <span>Valentine</span>
</header>

<div class="card">
    <h2>Knew you would say yes!</h2>

    <!-- TWO CUTE BEARS KISSING -->
    <img class="bear"
     src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
     alt="Cute bears kissing">
</div>

<script>
/* Soft floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 16 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 600);
</script>

</body>
</html>
