<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>

<style>
body {
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    font-family: "Comic Sans MS", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.box {
    background: white;
    width: 420px;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d79;
    color: white;
    position: relative;
    z-index: 2;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #eee;
    position: absolute;
    left: 0;
    top: 0;
}
</style>
</head>

<body>

<div class="box">
    <h2>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h2>

    <div class="buttons" id="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");

let escape = false;

// Enable escape after 3 seconds (change to 30000 if you want 30s)
setTimeout(() => {
    escape = true;
    noBtn.style.pointerEvents = "none"; // cannot be clicked EVER
}, 3000);

function moveNo() {
    if (!escape) return;

    const area = buttons.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const x = Math.random() * (area.width - btn.width);
    const y = Math.random() * (area.height - btn.height);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Detect approach, not hover
document.addEventListener("mousemove", (e) => {
    if (!escape) return;

    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (dist < 100) moveNo();
});

// Mobile
document.addEventListener("touchstart", moveNo);

function sayYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
