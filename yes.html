<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knew You‚Äôd Say Yes ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffe6f2, #fff0f7);
    font-family: "Comic Sans MS", cursive;
    text-align: center;
    overflow: hidden;
    padding: 20px;
}

h1 {
    font-size: 42px;
    margin-top: 30px;
    color: #ff4d79;
}

#message {
    font-size: 26px;
    color: #ff6f91;
    margin: 25px 0;
    min-height: 70px;
}

/* Bear gif */
.bear {
    width: 260px;
    margin-top: 20px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Floating hearts */
.floating {
    position: fixed;
    top: -50px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@media(max-width:600px){
    h1 { font-size: 32px; }
    #message { font-size: 22px; }
    .bear { width: 200px; }
}
</style>
</head>

<body>

<h1>YAY BABE ‚ù§Ô∏èü•∞</h1>

<div id="message"></div>

<!-- Bear Hug GIF -->
<img class="bear" src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif">

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
/* Typewriter text */
const text = "Knew you would say yes! You just made me the happiest person in the world ‚ù§Ô∏è";
let index = 0;

function typeWriter(){
    if(index < text.length){
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* Floating hearts */
setInterval(createFloating, 350);

function createFloating(){
    const item = document.createElement("div");
    item.classList.add("floating");

    const symbols = ["üíñ","üíï","üíò","üå∏"];
    item.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];

    item.style.left = Math.random()*100 + "vw";
    item.style.fontSize = Math.random()*24 + 18 + "px";
    item.style.animationDuration = Math.random()*3 + 3 + "s";

    document.body.appendChild(item);

    setTimeout(()=> item.remove(), 6000);
}

/* Play music after YES click */
const music = document.getElementById("bgMusic");
if(sessionStorage.getItem("playMusic") === "yes"){
    music.play().catch(()=>{});
}
</script>

</body>
</html>
