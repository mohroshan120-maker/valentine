<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
}

/* Header */
header {
    margin: 40px 0 20px;
    font-size: 44px;
    font-weight: 700;
    color: #ff4d79;
}

header span {
    color: #ff85a2;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 600px;
    border-radius: 16px;
    padding: 30px 20px 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* Message */
.card h2 {
    color: #e74c3c;
    font-size: 24px;
    margin-bottom: 25px;
}

/* Bear gif */
.bear {
    width: 280px;
    max-width: 90%;
    border-radius: 12px;
}

/* Floating hearts */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

/* Click overlay */
#tapToPlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 214, 231, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 600;
    color: #ff4d79;
    cursor: pointer;
    z-index: 999;
    transition: opacity 0.6s ease;
}
</style>
</head>

<body>

<header>
    Be My <span>Valentine</span>
</header>

<div class="card">
    <h2>Knew you would say yes! üíï</h2>
    <img class="bear"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Cute bears kissing">
</div>

<div id="tapToPlay">Tap anywhere üíñ</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_2c7c4f4c3b.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts forever */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 16 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 600);

/* Music play on first tap */
const overlay = document.getElementById("tapToPlay");
const music = document.getElementById("bgMusic");

overlay.addEventListener("click", () => {
    music.play();
    overlay.style.opacity = "0";
    setTimeout(() => overlay.remove(), 600);
});
</script>

</body>
</html>
