<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffe6f2, #fff0f7);
    font-family: "Comic Sans MS", cursive;
    text-align: center;
    overflow: hidden;
    padding: 20px;
}

/* Message */
#message {
    font-size: 28px;
    color: #ff4d79;
    margin-top: 40px;
    min-height: 80px;
}

/* Cats */
.cat {
    width: 180px;
    margin: 10px;
    animation: bounce 2.8s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* Floating hearts & flowers */
.floating {
    position: fixed;
    top: -50px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

/* Mobile */
@media(max-width:600px){
    #message{
        font-size:22px;
    }
    .cat{
        width:140px;
    }
}
</style>
</head>

<body>

<h1>YAY BABE ‚ù§Ô∏èü•∞</h1>

<div id="message"></div>

<!-- Shocked / OMG Cats -->
<div>
    <img class="cat" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img class="cat" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <img class="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚ù§Ô∏è Typewriter Message */
const text = "You just made me the happiest person in the world. I love you so much ‚ù§Ô∏èüê±";
let index = 0;

function typeWriter(){
    if(index < text.length){
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 60);
    }
}
typeWriter();

/* üíñ Floating hearts & flowers */
setInterval(createFloating, 300);

function createFloating(){
    const item = document.createElement("div");
    item.classList.add("floating");

    const symbols = ["üíñ","üå∏","üåπ","üíò","üíï"];
    item.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];

    item.style.left = Math.random()*100 + "vw";
    item.style.fontSize = Math.random()*25 + 20 + "px";
    item.style.animationDuration = Math.random()*3 + 3 + "s";

    document.body.appendChild(item);

    setTimeout(()=>{
        item.remove();
    },6000);
}
</script>

</body>
</html>
