<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Babe ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* CARD */
.card {
    background: #fff;
    padding: 40px 55px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

h1 {
    margin-bottom: 25px;
    font-size: 26px;
}

/* YES */
.yes-button {
    padding: 14px 32px;
    border-radius: 999px;
    border: none;
    background: #ff4d7e;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.yes-button:hover {
    transform: scale(1.1);
}

/* NO */
.no-button {
    position: fixed;
    padding: 12px 26px;
    border-radius: 999px;
    border: none;
    background: #eee;
    font-size: 16px;
    pointer-events: none; /* üîí NEVER touchable */
    user-select: none;
    z-index: 3;
}
</style>
</head>

<body>

<button class="no-button">No</button>

<div class="card" id="card">
    <h1>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>
    <button class="yes-button" onclick="goYes()">YES üíï</button>
</div>

<script>
const noBtn = document.querySelector(".no-button");
const card = document.getElementById("card");

// Place "No" near the card initially
positionNearCard();

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Escape radius
    if (distance < 150) {
        positionNearCard();
    }
});

function positionNearCard() {
    const cardRect = card.getBoundingClientRect();

    // Random position AROUND the card
    const offsetX = (Math.random() > 0.5 ? 1 : -1) * (120 + Math.random() * 80);
    const offsetY = (Math.random() > 0.5 ? 1 : -1) * (80 + Math.random() * 60);

    let x = cardRect.left + cardRect.width / 2 + offsetX;
    let y = cardRect.top + cardRect.height / 2 + offsetY;

    // Keep inside screen
    x = Math.max(20, Math.min(window.innerWidth - 100, x));
    y = Math.max(20, Math.min(window.innerHeight - 60, y));

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

function goYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
