<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Babe ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e7, #ffe9f3);
    font-family: "Comic Sans MS", cursive;
}

.box {
    background: white;
    width: 420px;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    font-size: 28px;
    margin-bottom: 40px;
}

.area {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    transition: transform 0.25s ease;
}

#yesBtn {
    background: #ff4d79;
    color: white;
    cursor: pointer;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #eee;
    position: absolute;
    top: 60px;
    left: 160px;
    pointer-events: none; /* never clickable */
    transition: left 0.35s ease, top 0.35s ease;
}
</style>
</head>

<body>

<div class="box">
    <h2>Babe, will you be my Valentine? ü•∫‚ù§Ô∏è</h2>

    <div class="area" id="area">
        <button id="yesBtn" onclick="sayYes()">YES üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("area");

let lastMove = 0;

document.addEventListener("mousemove", (e) => {
    const now = Date.now();
    if (now - lastMove < 400) return; // slow it down
    lastMove = now;

    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (dist < 120) {
        const areaRect = area.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const x = Math.random() * (areaRect.width - btnRect.width);
        const y = Math.random() * (areaRect.height - btnRect.height);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

// Mobile gentle move
document.addEventListener("touchstart", () => {
    const x = Math.random() * 240;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function sayYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
